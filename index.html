<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1em;
            color: #777;
        }
        .email-link {
            color: #007BFF;
            text-decoration: none;
        }
        .email-link:hover {
            text-decoration: underline;
        }
        .loader {
            margin-top: 20px;
        }
        .loader div {
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #007BFF;
            animation: bounce 0.6s infinite alternate;
        }
        .loader div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Site Under Development</h1>
        <p>We are currently working on the site. It will be ready soon!</p>
        <p class="contact-info">If you need to contact us, feel free to email us at: 
            <a href="mailto:agmcdev@gmail.com" class="email-link">contact@example.com</a>
        </p>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>
</html>
